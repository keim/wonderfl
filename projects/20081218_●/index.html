<script>
  function filter(tag) {
    $(".nav-item>a").removeClass("active");
    $(".nav-item>a[tag='"+tag+"']").addClass("active");
    $("#content").removeClass().addClass(tag);
  }
  
  $(()=>{
    if (location.hash) filter(location.hash.substr(1));
    $(".nav-item>a").on("click", e=>{
      const $t = $(e.currentTarget);
      tag = $t.attr("tag");
      filter(tag);
      history.pushState(tag, "", "#"+tag);
      return false;
    });
  });
</script>
